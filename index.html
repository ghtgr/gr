<!--文档类型：html-->
<!DOCTYPE html>

<!--顶层标签，包含网页所有实际内容，网页主要语言：中文简体-->
<html lang="zh-CN">
  <!--网页设置-->
  <head>
    <!--字典种类-->
    <meta charset="utf-8" />

    <!--网页描述-->
    <meta name="Description" content="ght的个人博客" />

    <!--网页关键词-->
    <meta name="Keywords" content="ght,博客,个人网站" />

    <!--手机上显示宽度等于手机宽度-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--网页标题-->
    <title>GHT的个人博客</title>

    <!--外部样式表-->
    <link rel="stylesheet" type="text/css" href="blogs_index.css" />

    <!--内部样式表-->
    <style>
      /*通用选择器*/
      * {
        /*给所有元素添加黑色边框，方便查看布局*/
        border: 0px solid rgb(5, 5, 5);
      }
    </style>

    <!--js外链-->
    <script src="blogs_index.js"></script>
  </head>

  <!--网页主体-->
  <body class="bgImage">
    <!--幕布-->
    <div class="backdrop" id="backdrop" onclick="closeSide()"></div>
    <!--侧边栏-->
    <div class="sideArea shadow bgColor" id="sideArea">
      <!--主页栏-->
      <div class="homeBar">
        <!--头像-->
        <div
          class="profilePicture"
          alt="猫头没辣"
          title="喵~"
          id="profilePicture"
        ></div>
        <!--昵称-->
        <div class="nickName">无夜夜夜</div>
      </div>

      <!--导航栏-->
      <div class="navigationBar">
        <!--导航条-->
        <div class="navigation">
          <a class="navigationLink" href="">个人简介</a>
        </div>
        <!--导航条-->
        <div class="navigation">
          <a class="navigationLink" href="">个人收藏</a>
        </div>
        <!--导航条-->
        <div class="navigation">
          <a class="navigationLink" href="">人间小记</a>
        </div>
      </div>
    </div>

    <!--导航栏改变块-->
    <button id="sideChange" class="sideChange" onclick="sideChange()">
      ||
    </button>

    <!--主体区域-->
    <div class="bodyArea">
      <!--信息栏-->
      <div class="informationBar bgColor shadow">
        <!--日期框-->
        <div class="information">
          <b>日期：</b>
          <div id="datetime"></div>
        </div>

        <!--天气框
        <div class="information"><b>烟台天气：</b></div>-->

        <!--心情框-->
        <div class="information">
          <b>心情：</b>
          <div id="mood"></div>
        </div>
      </div>

      <!--内容区-->
      <div class="contentArea">
        <!--图像区-->
        <div class="imageArea">
          <!--图像块-->
          <div
            class="picture"
            style="
              background-image: url(https://s11.ax1x.com/2024/01/22/pFZlk24.jpg);
            "
          >
            相机
          </div>
          <!--图像块-->
          <div
            class="picture"
            style="
              background-image: url(https://s11.ax1x.com/2024/01/22/pFZdUPA.jpg);
            "
          >
            壁纸
          </div>
          <!--图像块-->
          <div
            class="picture"
            style="
              background-image: url(https://s11.ax1x.com/2024/01/22/pFZdwxP.jpg);
            "
          >
            表情包
          </div>
          <!--图像块-->
          <div
            class="picture"
            style="
              background-image: url(https://s11.ax1x.com/2024/01/22/pFZwneS.jpg);
            "
          >
            截图
          </div>
        </div>

        <!--博客区-->
        <div class="blogsArea">
          <!--博客-->
          <div class="blog bgColor">
            <div>标题</div>
            <div>文章信息栏</div>
            <div>内容简介</div>
          </div>
          <!--博客-->
          <div class="blog bgColor">内容</div>
          <!--博客-->
          <div class="blog bgColor">内容</div>
          <!--博客-->
          <div class="blog bgColor">内容</div>
          <!--博客-->
          <div class="blog bgColor">内容</div>
          <!--博客-->
          <div class="blog bgColor">内容</div>

          <!--底部栏-->
          <div class="bottomBar bgColor">已经到底了</div>
        </div>
      </div>
    </div>
  </body>
</html>
